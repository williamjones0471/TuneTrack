{% load static %}

{% block body %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select Playlist</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            /* General Reset */
            body {
                margin: 0;
                padding: 0;
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, #1db954, #121212);
                color: white;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                background-size: 110%
            }

            /* Navigation Bar */
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 40px;
                background: rgba(0, 0, 0, 0.8);
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            }

            /* Navigation Links Container */
            .navbar nav {
                display: flex;
                justify-content: flex-end;
                gap: 30px; 
            }

            .navbar a {
                color: white;
                text-decoration: none;
                font-size: 1rem;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .navbar .logout {
                display: flex;
                justify-content: end;
            }

            .navbar a:hover {
                color: #1db954;
            }

            .navbar .logo {
                font-size: 1.5rem;
                font-weight: 700;
            }

            /* Main Container */
            .container {
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
            }

            /* Playlist List Section */
            .playlist-list {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
                margin-top: 30px;
            }

            /* Playlist Card Layout */
            .playlist-card {
                display: flex;
                align-items: center;
                background: rgba(0, 0, 0, 0.8);
                padding: 15px;
                border-radius: 12px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
                gap: 15px;
                width: 100%;
                max-width: 600px;
                min-width: 600px;
                height: 120px;
                margin-bottom: 20px;
                transition: transform 0.3s ease, background 0.3s ease;
            }

            .playlist-card:hover {
                transform: translateY(-5px);
                /* background: rgba(29, 185, 84, 0.9); */
            }

            /* Playlist Artwork */
            .playlist-art img {
                width: 90px;
                height: 90px;
                max-width: 90px;
                max-height: 90px;
                border-radius: 10px;
                overflow: hidden;
                object-fit: cover;
            }

            /* Playlist Info */
            .playlist-info {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                gap: 10px;
                overflow: hidden; /* Ensures overflowing content is hidden */
            }

            /* Playlist Title */
            .playlist-info h3 {
                margin: 0;
                font-size: 1.2rem;
                color: white;
                white-space: nowrap; /* Prevents text wrapping */
                overflow: hidden; /* Hides overflow text */
                text-overflow: ellipsis; /* Adds ellipsis (...) for long text */
            }

            /* Button Group */
            .button-group {
                display: flex;
                gap: 10px;
            }

            /* Buttons */
            .button-group button {
                background: none;
                border: 2px solid #1db954;
                border-radius: 20px;
                color: white;
                padding: 10px 15px;
                font-size: 0.9rem;
                cursor: pointer;
                transition: all 0.3s ease;
                flex: 1; /* Makes the buttons evenly spaced */
                text-align: center;
            }

            .button-group button:hover {
                background: #1db954;
                color: black;
            }


            /* Buttons */
            .button-group button {
                background: none;
                border: 2px solid #1db954;
                border-radius: 20px;
                color: white;
                padding: 10px 15px;
                font-size: 0.9rem;
                cursor: pointer;
                transition: all 0.3s ease;
                flex: 1; /* Makes the buttons evenly spaced */
                text-align: center;
            }

            .button-group button:hover {
                background: #1db954;
                color: black;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <nav>
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </nav>
                <a class="logout" href="{% url 'logout' %}">Logout</a>
        </div>

        <hr>

        <div class="container">
            <h1>Select a Playlist</h1>
                {% for playlist in playlist_info %}
                    <div class="playlist-list">
                        <div class="playlist-card">
                            <div class="playlist-art">
                                <img src="{{ playlist.image_url }}" alt="Playlist Img" />
                            </div>
                            <div class="playlist-info">
                                <h3>{{ playlist.name }}</h3>
                                <div class="button-group">
                                    <button data-playlist-id="{{ playlist.id }}" onclick="redirectToContents(event)">View Contents</button>
                                    <button data-playlist-id="{{ playlist.id }}" onclick="redirectToAnalytics(event)">View Analytics</button>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
        </div>

        <script>
            function redirectToContents(event) {
                const buttonElement = event.currentTarget;
                const playlistId = buttonElement.getAttribute('data-playlist-id');
                window.location.href = `/playlist/${playlistId}`;
            }

            function redirectToAnalytics(event) {
                const buttonElement = event.currentTarget;
                const playlistId = buttonElement.getAttribute('data-playlist-id');
                window.location.href = `/playlist/${playlistId}/analytics`;
            }
        </script>
    </body>
</html>

{% endblock %}
