{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Playlist</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            /* General Reset */
            body {
                margin: 0;
                padding: 0;
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, #1db954, #121212);
                color: white;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* Navigation Bar */
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px 40px;
                background: rgba(0, 0, 0, 0.8);
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            }

            /* Navigation Links Container */
            .navbar nav {
                display: flex;
                justify-content: flex-end;
                gap: 30px; 
            }

            .navbar a {
                color: white;
                text-decoration: none;
                font-size: 1rem;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .navbar .logout{
                display: flex;
                justify-content: end;
            }

            .navbar a:hover {
                color: #1db954;
            }

            .navbar .logo {
                font-size: 1.5rem;
                font-weight: 700;
            }

            /* Container Styling */
            .container {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            /* Form Styling */
            form {
                background: rgba(0, 0, 0, 0.8);
                padding: 25px 30px;
                border-radius: 12px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
                max-width: 500px;
                width: 100%;
                text-align: center;
            }

            form h1 {
                margin-bottom: 20px;
                font-size: 2rem;
                font-weight: 600;
            }

            form input, form textarea {
                width: 100%;
                max-width: 400px; /* Limit the width */
                padding: 12px 15px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.9);
                color: #121212;
                font-size: 1rem;
                transition: border 0.3s ease;
                box-sizing: border-box; /* Ensure padding is included in width calculation */
            }

            form input:focus, form textarea:focus {
                outline: none;
                border-color: #1db954;
            }

            form button {
                width: 100%;
                padding: 12px 20px;
                font-size: 1.2rem;
                color: white;
                background: #1db954;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            form button:hover {
                background: #1aa34a;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <nav>
                <a class="nav-link" href="{% url 'home' %}">Home</a>
                <a class="nav-link" href="{% url 'select_playlist' %}">Back to Playlists</a>
            </nav>
            <a class="logout" href="{% url 'logout' %}">Logout</a>
        </div>

        <hr>

        <div class="container">
            <form method="POST">
                {% csrf_token %}
                <label for="playlist_name">Playlist Name:</label>
                <input type="text" id="playlist_name" name="playlist_name" required>
            
                <br>
    
                <label for="playlist_description">Playlist Description:</label>
                <input type="text" id="playlist_description" name="playlist_description"></input>
            
                <br>
    
                <button type="submit">Create Playlist</button>
            </form>
        </div>
    </body>
</html>
