<!-- musicapp/templates/musicapp/home.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>Welcome, {{ user }}</h1>
  <form method="post">
    {% csrf_token %}
    <input type="text" name="artist" placeholder="Search for an artist">
    <button type="submit">Search</button>
  </form>
  {% if artists %}
    <h2>Artists:</h2>
    <ul>
      {% for artist in artists %}
        <li>{{ artist.name }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
