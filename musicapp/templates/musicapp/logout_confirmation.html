{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logout Confirmation</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, #1db954, #121212);
                color: white;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                background-size: 110%;
                text-align: center;
            }

            h1 {
                font-size: 4rem;
                font-weight: bold;
                color: #fff;
                text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6),
                             0 0 15px #1db954,
                             0 0 20px #1db954;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <h1>Logout Successful!</h1>

        <script>
          document.addEventListener("DOMContentLoaded", load)
          
          function load(){
              alert("Redirecting to https://www.spotify.com/logout/ to log you out of spotify")
              window.location.href = `https://www.spotify.com/logout/`;
              console.log("RAN")
          }
        </script>
    </body>
</html>
{% endblock %}
