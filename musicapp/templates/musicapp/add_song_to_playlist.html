<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Song</title>
    </head>
    <body>
        <h1>{{ playlist.name }}</h1>
        <ul>
            {% for song in playlist.songs.all %}
                <li>
                    {{ song.title }} - {{ song.artist.name }}
                    <a href="{% url 'add_song_to_playlist' playlist.id song.song_id %}">Add to Playlist</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
