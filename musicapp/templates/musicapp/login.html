{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Spotify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1db954, #121212);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }

        /* Headline */
        .container h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Spotify Button */
        .spotify-btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #1db954;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .spotify-btn:hover {
            background-color: #1aa34a;
        }

        /* Footer/Other Text */
        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to TuneTrack</h1>
        <a href="{% url 'spotify_login' %}" class="spotify-btn">Connect to Spotify</a>
        <p class="footer-text">Powered by Spotify API</p>
    </div>
</body>
</html>
{% endblock %}
