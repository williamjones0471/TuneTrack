{% block content %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
        <style>
            /* General Reset */
            body {
                margin: 0;
                padding: 0;
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, #1db954, #121212);
                color: white;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            /* Container Styling */
            .container {
                text-align: center;
                padding: 30px;
                background: rgba(0, 0, 0, 0.8);
                border-radius: 12px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
                max-width: 400px;
                width: 90%;
            }

            /* Page Title */
            .container h1 {
                font-size: 2.2rem;
                margin-bottom: 15px;
                font-weight: 600;
            }

            /* Form Styling */
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 15px;
                margin-top: 20px;
            }

            form input {
                width: 100%;
                padding: 12px 15px;
                font-size: 1rem;
                border: 1px solid #ccc;
                border-radius: 8px;
                background: rgba(255, 255, 255, 0.9);
                color: #121212;
                transition: border 0.3s ease;
            }

            form input:focus {
                outline: none;
                border-color: #1db954;
            }

            /* Button Styling */
            form button {
                padding: 12px 20px;
                font-size: 1.1rem;
                color: white;
                background: #1db954;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                transition: background 0.3s ease;
                width: 100%;
            }

            form button:hover {
                background: #1aa34a;
            }

            /* Link Styling */
            form a {
                margin-top: 10px;
                color: #1db954;
                text-decoration: none;
                font-size: 0.9rem;
                transition: color 0.3s ease;
            }

            form a:hover {
                color: #1aa34a;
            }

            /* Footer Text */
            .footer-text {
                margin-top: 20px;
                font-size: 0.8rem;
                opacity: 0.8;
            }
        </style>
    </head>
    <body>
        {% if message %}
            <div class="alert-info">
                {{ message }}
            </div>
        {% endif %}

        <div class="container">
            <h1>Create an Account:</h1>
        
            <form method="post">
                {% csrf_token %}

                <input name="firstname" type="text" placeholder="Firstname">
                <input name="lastname" type="text" placeholder="Lastname" >
                <input name="password" type="password" placeholder="Password" required>
                <input name="confirmation" type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </body>
  </html>
{% endblock %}
