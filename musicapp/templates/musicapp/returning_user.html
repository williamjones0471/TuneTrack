{% block content %}
    {% if message %}
    <div class="alert-info">
        {{ message }}
    </div>
    {% endif %}

  <h1>Welcome Back, {{ user }}:</h1>
  
  <form method="post">
    {% csrf_token %}

    <input name="username" type="text" value="{{ user }}" >
    <input name="password" type="password" placeholder="Confirm Password" required>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
